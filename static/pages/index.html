<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <p>CenterX</p>
            <input type="number" step="0.01" value="0" name="center_x" class="inputs no-arrows" id="inputX">
            <p>CenterY</p>
            <input type="number" step="0.01" value="0" name="center_y" class="inputs no-arrows" id="inputY">
            <p>MaxIters</p>
            <div class="iter-control">
                <button class="iter-button" id="decreaseIters">-</button>
                <input type="number" name="max_iters" value="500" class="inputs no-arrows" id="inputIters">
                <button class="iter-button" id="increaseIters">+</button>
            </div>
            <p>Zoom</p>
            <input type="range" min="1" max="100000" value="1" name="zoom" class="inputs" id="sliderZoom">
            <input type="number" value="1" id="inputZoom" class="inputs no-arrows">
            <button id="requestImage">Generate</button>
            <button id="requestColors">Randomize colors</button>
        </div>
        <div class="canvas-container">
            <button class="direction-button" id="upButton">&#9650;</button>
            <div class="middle-row">
                <button class="direction-button" id="leftButton">&#9664;</button>
                <canvas id="mandelbrotCanvas" width="750" height="750"></canvas>
                <button class="direction-button" id="rightButton">&#9654;</button>
            </div>
            <button class="direction-button" id="downButton">&#9660;</button>
        </div>
    </div>
    <script type="text/javascript" src="/static/scripts/script.js"></script>
</body>
</html>
